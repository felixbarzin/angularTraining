<div ng-controller="PostsCtrl">
	<div ng-hide="loading">
		<div ng-repeat="post in posts.data">

			<h1>{{ post.name }}</h1>

			<h2>{{ post.content }}</h2>

			<h3>{{ post.comments.length }} Commentaires</h3>
			<p>
				<a href="#!/comments/{{ post.id }}">Voir les commentaires</a>
			</p>

			<hr>
		</div>
	</div>
</div>
